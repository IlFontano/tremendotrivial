<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="es">
        <meta viewport="width=device-width, initial-scale=1.0">

        <title>Tremendo Trivial | Inicio</title>
        
        <link rel="icon" type="image/png" href="img/logo_trivial.png">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script>
        function guardarDatos(event) {
            event.preventDefault();
            const form = document.getElementById('Inscripcion');
            const formData = new FormData(form);
            // Send data to server using Fetch API
            fetch('inscripcion.php', {
                method: 'POST',
                body: formData
            })
            .then(data => {
                console.log('Datos guardados:', data);
                alert('¡Gracias por inscribirte! ¡Nos vemos el' + " " + formData.get('trivial') + "!");
                window.history.back();
            })
        }
    </script>
</head>
<body>
    <header>

         <div class="logo">
            <a href="index.html">
            <img id="logo1" src="img/logo_trivial.png"
                alt="Tremendo Trivial" width="100" height="100">
            <h1>TREMENDO TRIVIAL</h1>
         </a>
         </div>

         <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="trivial.html">El trivial</a></li>
                <li><a href="proximos.html">Próximos</a></li>
                <li><a href="nosotros.html">Sobre nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
         </nav>
    </header>
    <section id="inscripcion">
        <h1>Inscripción</h1>
        <hr>
        <form id="Inscripcion" onsubmit="guardarDatos(event)">
            <label for="trivial">Trivial:</label>
            <select id="trivial" name="trivial" required>
                <option value="22 de enero">22 de enero</option>
                <option value="5 de febrero">5 de febrero</option>
            </select>
            <br>
            <label for="nombre">Nombre del equipo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="El que queráis, en serio." required>
            <br>
            <label for="participantes">Nº de participantes:</label>
            <select id="participantes" name="participantes" required>
                <option value="2 personas">2</option>
                <option value="3 personas">3</option>
                <option value="4 personas">4</option>
                <option value="5 personas">5</option>
                <option value="6 personas">6</option>
            </select>
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Opcional. Por si acaso.">
            <br>
            <label for="comentarios">Comentarios:</label>
            <input type="text" id="comentarios" name="comentarios" 
            placeholder='"¿Cabe uno más?", "Somos amigos de otro equipo", etcétera...'>
            <br>
            <button type="submit">Enviar</button>
        </form>
 
    </section>
    <footer>
        <p>© 2025 Tremendo Trivial</p>
    </footer>
</body>
</html>
