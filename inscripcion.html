    <section id="inscripcion">
        <h1 class="titulos">Inscripción</h1>
        <hr>
        <div class="contenido">
        <form id="Inscripcion" onsubmit="guardarDatos(event)">
            <label for="trivial">Trivial:</label>
            <select id="trivial" name="trivial" required>
                <option value="22 de enero">22 de enero</option>
                <option value="5 de febrero">5 de febrero</option>
            </select>
            <br>
            <label for="nombre">Nombre del equipo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="El que queráis, en serio." required>
            <br>
            <label for="participantes">Nº de participantes:</label>
            <select id="participantes" name="participantes" required>
                <option value="2 personas">2</option>
                <option value="3 personas">3</option>
                <option value="4 personas">4</option>
                <option value="5 personas">5</option>
                <option value="6 personas">6</option>
            </select>
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Opcional. Por si acaso.">
            <br>
            <label for="comentarios">Comentarios:</label>
            <textarea type="text" name="comentarios" id="comentarios" rows="5" placeholder='"¿Cabe uno más?", "Somos amigos de otro equipo", etcétera...'></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
